apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-app3
  namespace: dance-argocd
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/go-app3/overlays/development
    repoURL: https://github.com/stephanie-cy/go-app3-gitops
    targetRevision: main
  destination:
    namespace: go-app3-namespace
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: argocd.argoproj.io/managed-by=rhtap-argocd # The labels to set on the application namespace
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
